  <div class="wrapper" style="margin-top: 20px; padding-top: 0;">
    <h1>Registro de carnes</h1>
    <form id="productForm">
      <div class="input-box">
        <input type="text" id="nombre-producto" name="nombre_producto" placeholder="Nombre del producto" required>
      </div>
      <div class="input-box">
        <input type="text" id="empresa" name="empresa" placeholder="Empresa" required>
      </div>
      <div class="input-box">
        <select id="es-organico" name="es-organico" required>
          <option value="" disabled selected>Animal de origen</option>
          <option value="res">Res</option>
          <option value="cerdo">Cerdo</option>
          <option value="pollo">Pollo</option>
          <option value="pescado">Pescado</option>
          <option value="pavo">Pavo</option>
          <option value="mariscos">Mariscos</option>
        </select>
      </div>
      <div class="input-box">
        <label for="fecha-caducidad">Fecha de caducidad:</label>
        <input type="date" id="fecha-caducidad" name="fecha_caducidad" required>
      </div>
      <div class="input-box">
        <label for="fecha-cosecha">Fecha de cosecha:</label>
        <input type="date" id="fecha-cosecha" name="fecha_cosecha" required>
      </div>
      <div class="input-box">
        <input type="number" id="num-unidades" name="num_unidades" placeholder="Número de unidades" required>
      </div>
      <div class="buttons">
        <button type="submit" class="btn btn-warning">Registrar Producto</button>
      </div>
    </form>
  </div>

  <script>
  
      document.getElementById('productForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const productName = document.getElementById('nombre-producto').value;
        const companyName = document.getElementById('empresa').value;
        const isOrganic = document.getElementById('es-organico').value;
        const expirationDate = document.getElementById('fecha-caducidad').value;
        const harvestDate = document.getElementById('fecha-cosecha').value;
        const units = document.getElementById('num-unidades').value;

        const products = JSON.parse(localStorage.getItem('products')) || [];
        const newProduct = {
          id: products.length + 1,
          name: productName,
          company: companyName,
          isOrganic: isOrganic,
          expirationDate: expirationDate,
          harvestDate: harvestDate,
          units: units
        };

        products.push(newProduct);
        localStorage.setItem('products', JSON.stringify(products));
        window.location.href = 'ver-carnes.html';
      });

  </script>
</body>
